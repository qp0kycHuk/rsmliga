<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>


  <link rel="stylesheet" href="source/fancybox.css">
  <link rel="stylesheet" href="source/fancybox.custom.css">
  <link rel="stylesheet" href="source/swiper-bundle.min.css">
  <link rel="stylesheet" href="source/swiper-custom.css">

  <script src="source/swiper-bundle.min.js"></script>


  <link rel="stylesheet" href="css/ui-reset.css">
  <link rel="stylesheet" href="css/ui-core.css">
  <link rel="stylesheet" href="css/frontend--fonts.css">
  <link rel="stylesheet" href="css/frontend--style.css">
</head>

<body>

  <style>
    body {
      background:
        url("img/sempl/admin-auth-top.png") repeat-x top center / auto,
        url("img/sempl/admin-dude2.png") no-repeat 42% 60% / auto,
        url("img/sempl/admin-dude1.png") no-repeat 26% 60% / auto,
        url("img/sempl/admin-auth-bg.jpg") no-repeat center / cover, var(--color-primary);
    }

    @media (max-width:680px) {
      body {
        background:

          url("img/sempl/admin-auth-top.png") repeat-x top center / auto, var(--color-primary);
      }
    }
  </style>


  <header class="admin-auth-header">
    <div class="admin-auth-header-logo">
      <a href="/" class="header-nav-logo d-flex flex-align-center">
        <div class="header-nav-logo-img">
          <img src="img/logo.png" alt="">
        </div>
        <div class="header-nav-logo-text ml-3">
          <div class="text-body-2 text-md-body-0 text--demibold">Ростсельмаш-лига</div>
          <div class="text-small fade-60">Детская лига регби</div>
        </div>
      </a>
    </div>

    <button class="admin-auth-header-btn btn btn--primary btn--fill">На главную</button>
  </header>
  <section class="admin-auth-content">
    <div class="admin-auth-form">

      <div class="admin-auth-form-title title text-md-h3 text-subtitle-1 text-md-h6">Вход в личный кабинет</div>

      <div class="form-dialog-fields">
        <label class="form-field w-100">
          <div class="text-body-1 text--demibold mb-2">Ваш e-mail</div>
          <div class="form-input-cover">
            <input type="email" class="form-input" name="name" required>
          </div>
        </label>
        <label class="form-field w-100 mt-4">
          <div class="text-body-1 text--demibold mb-2">Пароль</div>
          <div class="form-input-cover">
            <input type="password" class="form-input" name="phone" required>
          </div>
        </label>

      </div>
      <div class="flex flex-align-center mt-5">
        <button class="form-btn btn btn--primary btn--fill px-md-10 px-7">Отправить</button>
        <button class="btn btn--primary ml-auto btn--link">Забыли пароль?</button>
      </div>
      <div class="form-agree text-small fade-60 mt-5">Отправляя форму Вы даете согласие на обработку Ваших персональных
        данных</div>
    </div>
  </section>


  <!-- fancybox modals -->
  <script src="source/fancybox.umd.js"></script>
  <script src="source/fancybox.custom.js"></script>

  <script src="source/ui--toggle.js"></script>

  <script src="js/script.js"></script>

  <script>

  </script>
</body>

</html>
