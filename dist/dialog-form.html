<div class="form-dialog fancybox-content card p-6">
	<div class="form-dialog-header mb-6">
		<div class="form-dialog-title title text-subtitle-2 text-md-h6">Заяви свою команду</div>
	</div>
	<form class="form-dialog-content">
		<div class="form-dialog-fields">
			<label class="form-field w-100">
				<div class="form-label">Имя</div>
				<div class="form-input-cover">
					<input type="text" class="form-input" name="name" required>
				</div>
			</label>
			<label class="form-field w-100 mt-4">
				<div class="form-label">Телефон</div>
				<div class="form-input-cover">
					<input type="tel" class="form-input" name="phone" required>
				</div>
			</label>
			<label class="form-field w-100 mt-4">
				<div class="form-label">E-mail</div>
				<div class="form-input-cover">
					<input type="email" class="form-input" name="email" required>
				</div>
			</label>
			<label class="form-field w-100 mt-4">
				<div class="form-label">Название команды</div>
				<div class="form-input-cover">
					<input type="text" class="form-input" name="team" required>
				</div>
			</label>
			<label class="form-field w-100 mt-4">
				<div class="form-label">Город</div>
				<div class="form-input-cover">
					<input type="text" class="form-input" name="town" required>
				</div>
			</label>
		</div>
		<button class="form-btn btn btn--primary btn--fill mt-5">Отправить</button>
		<div class="form-agree text-small fade-60 mt-5">Отправляя форму Вы даете согласие на обработку Ваших персональных
			данных</div>
	</form>
</div>
