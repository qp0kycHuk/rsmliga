<div class="lk-games-dialog fancybox-content card ">
  <div class="lk-games-dialog-header">
    <div class="text-md-h4 text-h6">Матч</div>
  </div>
  <div class="p-6">

    <div class="text-md-h4 text-h6 mb-7 mb-lk-9">Броненосцы vs Титаны</div>
    <div class="text-body-2 text--demibold">Ср, 05.02</div>
    <div class="text-body-2">Дворец спорта Олимп, г. Ростов</div>
    <div class="bd-top d-block mt-3 mb-3 w-100"></div>
    <div class="text-body-2 text--demibold">Спартакиада по тэг-регби среди учащихся 5-6 классов общеобразовательных
      учреждений Ростовской области</div>
    <div class="text-body-2">Групповой этап</div>


    <div class="flex mt-6 flex-align-center">
      <div class="text-body-2 text--demibold mr-3">Цвет манишек</div>
      <div class="color-select cursor-pointer" data-toggle-cover>
        <input type="text" class="color-select-input" hidden>
        <div class="flex flex-align-center color-select-title" data-toggle-link>
          <div class="color-select-item">
            <div class="color-select-item__color" style="background: #FF6B6B;"></div>
            <div class="text-small ml-2">Красный</div>

          </div>
          <svg class="icon ml-2 color-icon text-small-1" style="transform: rotateZ(90deg);">
            <use xlink:href="img/icons.svg#triangle-right" />
          </svg>
        </div>

        <div class="color-select-list" data-toggle-content>
          <div class="color-select-item" data-color="#E29337">
            <div class="color-select-item__color" style="background: #E29337;"></div>
            <div class="text-small ml-2">Оранжевый</div>
          </div>
          <div class="color-select-item" data-color="#FDEE68">
            <div class="color-select-item__color" style="background: #FDEE68;"></div>
            <div class="text-small ml-2">Желтый</div>
          </div>
          <div class="color-select-item" data-color="#3EAE2C">
            <div class="color-select-item__color" style="background: #3EAE2C;"></div>
            <div class="text-small ml-2">Зеленый</div>
          </div>
          <div class="color-select-item" data-color="#44DDFF">
            <div class="color-select-item__color" style="background: #44DDFF;"></div>
            <div class="text-small ml-2">Голубой</div>
          </div>
          <div class="color-select-item" data-color="#448FFF">
            <div class="color-select-item__color" style="background: #448FFF;"></div>
            <div class="text-small ml-2">Синий</div>
          </div>
          <div class="color-select-item" data-color="#4349E6">
            <div class="color-select-item__color" style="background: #4349E6;"></div>
            <div class="text-small ml-2">Фиолетовый</div>
          </div>
          <div class="color-select-item" data-color="#fffff">
            <div class="color-select-item__color" style="background: #fff;border: 1px solid #ECECEC;"></div>
            <div class="text-small ml-2">Белый</div>
          </div>
          <div class="color-select-item" data-color="#000000">
            <div class="color-select-item__color" style="background: #000000;"></div>
            <div class="text-small ml-2">Черный</div>
          </div>
        </div>


      </div>
    </div>


    <div class="lk-team">
      <div class="lk-team-header">
        <div class="lk-team-table__img">
          <div class="text-md-body-2 text-small text--demibold">Фото</div>
        </div>
        <div class="lk-team-table__name">
          <div class="text-md-body-2 text-small text--demibold">ФИО</div>
        </div>
        <div class="lk-team-table__date">
          <div class="text-md-body-2 text-small text--demibold">Дата рождения</div>
        </div>
        <div class="lk-team-table__number">
          <div class="text-md-body-2 text-small text--demibold">№ игрока</div>
        </div>
        <div class="lk-team-table__check"></div>
      </div>
      <div class="lk-team-table">
        <label class="lk-team-row lk-team-row-check">
          <input type="checkbox" class="form-input-checkbox">
          <div class="lk-team-table__img">
            <div class="lk-team__avatar">
              <img src="/img/test.gif" alt="">
            </div>
          </div>
          <div class="lk-team-table__name">
            <div class="text-body-2">Щербаков Иван Иванович</div>
          </div>
          <div class="lk-team-table__date">
            <div class="text-body-2">14.10.2003</div>
          </div>
          <div class="lk-team-table__number">
            <label class="form-field">
              <div class="form-input-cover">
                <input type="number" class="form-input">
              </div>
            </label>
          </div>
          <div class="lk-team-table__check ml-auto">
            <div class="form-field form-checkbox">
              <div class="form-checkbox-target">
                <svg class="icon">
                  <use xlink:href="img/icons.svg#gal-ochka"></use>
                </svg>
              </div>
              <div class="form-label"> Участвует </div>
            </div>
          </div>
        </label>

      </div>
    </div>


    <div class="grid mt-10">
      <div class="grid-col-md-4">
        <label class="form-field w-100">
          <div class="text-body-1 text--demibold mb-2">Представитель 1<span class="color-red">*</span></div>
          <div class="form-input-cover">
            <select class="form-input pr-8">
              <option value="205" data-region="25" data-area="">г. Азов</option>
              <option value="206" data-region="25" data-area="">г. Батайск</option>
              <option value="207" data-region="25" data-area="">г. Волгодонск</option>
              <option value="208" data-region="25" data-area="">г. Гуково</option>
              <option value="209" data-region="25" data-area="">г. Донецк</option>
              <option value="210" data-region="25" data-area="">г. Зверево</option>
              <option value="211" data-region="25" data-area="">г. Каменск-Шахтинский</option>

            </select>
            <div class="form-select-icon">
              <svg class="icon" style="transform: rotateZ(90deg);">
                <use xlink:href="img/icons.svg#triangle-right"></use>
              </svg>
            </div>
          </div>
        </label>
      </div>
      <div class="grid-col-md-4">
        <label class="form-field w-100">
          <div class="text-body-1 text--demibold mb-2">Представитель 2<span class="color-red">*</span></div>
          <div class="form-input-cover">
            <select class="form-input pr-8">
              <option value="205" data-region="25" data-area="">г. Азов</option>
              <option value="206" data-region="25" data-area="">г. Батайск</option>
              <option value="207" data-region="25" data-area="">г. Волгодонск</option>
              <option value="208" data-region="25" data-area="">г. Гуково</option>
              <option value="209" data-region="25" data-area="">г. Донецк</option>
              <option value="210" data-region="25" data-area="">г. Зверево</option>
              <option value="211" data-region="25" data-area="">г. Каменск-Шахтинский</option>

            </select>
            <div class="form-select-icon">
              <svg class="icon" style="transform: rotateZ(90deg);">
                <use xlink:href="img/icons.svg#triangle-right"></use>
              </svg>
            </div>
          </div>
        </label>
      </div>
    </div>

    <div class="flex mt-10">
      <button class="btn btn--primary btn--fill">Save</button>
      <button class="btn btn--primary btn--light ml-3">Cancel</button>
    </div>
  </div>
</div>
