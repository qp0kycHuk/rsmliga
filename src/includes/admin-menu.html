<div class="admin-menu " data-toggle-cover data-toggle-static>
  <button class="admin-menu__item btn btn--primary mb-1" data-toggle-link>
    <svg class="icon text-h6">
      <use xlink:href="img/icons.svg#menu" />
    </svg>
    <div class="text-body-1 color-text ml-2 active-enabled">Свернуть меню</div>
  </button>
  <button class="admin-menu__item btn btn--primary mb-1">
    <svg class="icon text-subtitle-2">
      <use xlink:href="img/icons.svg#doc" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Заявки</div>
  </button>
  <button class="admin-menu__item btn btn--primary mb-1">
    <svg class="icon text-subtitle-2">
      <use xlink:href="img/icons.svg#ball" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Матчи</div>
    <div class="btn btn-fab btn--primary btn--white-bg active-enabled ml-auto admin-menu__add">
      <svg class="icon">
        <use xlink:href="img/icons.svg#plus" />
      </svg>
    </div>
  </button>
  <button class="admin-menu__item btn btn--primary mb-1">
    <svg class="icon text-subtitle-2">
      <use xlink:href="img/icons.svg#menu-1" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Турнирная сетка</div>
  </button>
  <button class="admin-menu__item btn  btn--light btn--primary mb-1">
    <svg class="icon text-subtitle-2">
      <use xlink:href="img/icons.svg#wistle" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Судьи и делегаты</div>
    <div class="btn btn-fab btn--primary btn--white-bg active-enabled ml-auto admin-menu__add">
      <svg class="icon">
        <use xlink:href="img/icons.svg#plus" />
      </svg>
    </div>
  </button>
  <button class="admin-menu__item admin-menu__subitem btn btn--primary mb-1">
    <svg class="icon text-small-2">
      <use xlink:href="img/icons.svg#circle" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Список</div>
  </button>
  <button class="admin-menu__item admin-menu__subitem btn btn--primary mb-1 btn--light">
    <svg class="icon text-small-2">
      <use xlink:href="img/icons.svg#circle" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Список</div>
  </button>
  <button class="admin-menu__item btn btn--primary mb-1">
    <svg class="icon text-subtitle-2">
      <use xlink:href="img/icons.svg#menu-1" />
    </svg>
    <div class="text-body-1 text--demibold color-text ml-3 active-enabled">Турнирная сетка</div>
  </button>
</div>
